<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Classes - Free Learning</title>
  <style>
    body { 
      font-family: 'Helvetica Neue', Arial, sans-serif; 
      margin: 0; padding: 0; 
      background: #fff; color: #333; 
      scroll-behavior: smooth;
    }

    /* Hero Header */
    header { 
      background: url('https://images.unsplash.com/photo-1584697964154-4e63e26a1fe7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') center/cover no-repeat; 
      color: white; 
      padding: 150px 20px; 
      text-align: center; 
      position: relative;
    }
    header::after {
      content: ""; 
      position: absolute; 
      top: 0; left: 0; right: 0; bottom: 0; 
      background: rgba(0,0,0,0.5);
    }
    header h1, header p {
      position: relative; z-index: 1;
    }
    header h1 { font-size: 56px; margin-bottom: 20px; font-weight: bold; }
    header p { font-size: 22px; opacity: 0.9; }

    /* Navigation */
    nav { 
      position: sticky; top: 0; 
      background: white; 
      border-bottom: 1px solid #ddd; 
      padding: 15px; 
      text-align: center;
      z-index: 1000;
    }
    nav a { 
      margin: 0 20px; 
      text-decoration: none; 
      color: #004080; 
      font-weight: bold; 
      transition: color 0.3s; 
    }
    nav a:hover { color: #ff6600; }

    /* Sections with background images */
    section { 
      padding: 120px 20px; 
      text-align: center;
      opacity: 0; 
      transform: translateY(40px); 
      transition: all 1s ease-out; 
      position: relative;
      color: white;
    }
    section.visible { opacity: 1; transform: translateY(0); }
    section h2 { font-size: 36px; margin-bottom: 20px; }
    section p { font-size: 18px; margin: 10px auto; max-width: 600px; }

    section::after {
      content: ""; 
      position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
      background: rgba(0,0,0,0.6); 
    }
    section > * { position: relative; z-index: 1; }

    /* Background images for sections */
    #listening { background: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') center/cover no-repeat; }
    #reading { background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') center/cover no-repeat; }
    #writing { background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') center/cover no-repeat; }
    #speaking { background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') center/cover no-repeat; }

    /* Video styling */
    iframe { 
      width: 100%; 
      max-width: 800px; 
      height: 450px; 
      border-radius: 12px; 
      box-shadow: 0 8px 24px rgba(0,0,0,0.3); 
      margin: 20px auto; 
      display: block;
    }

    /* Buttons */
    a.pdf-link { 
      display: inline-block; 
      margin-top: 15px; 
      padding: 12px 24px; 
      background: #ff6600; 
      color: white; 
      border-radius: 8px; 
      text-decoration: none; 
      font-weight: bold;
      transition: background 0.3s;
    }
    a.pdf-link:hover { background: #e65c00; }
  </style>
  <script>
    // Smooth reveal sections on scroll
    window.addEventListener('scroll', () => {
      document.querySelectorAll('section').forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          sec.classList.add('visible');
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>IELTS Classes by Somik</h1>
    <p>Master IELTS for Free â€“ Videos + Study Material</p>
  </header>

  <nav>
    <a href="#listening">Listening</a>
    <a href="#reading">Reading</a>
    <a href="#writing">Writing</a>
    <a href="#speaking">Speaking</a>
  </nav>

  <section id="listening">
    <h2>Listening Lessons</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
    <a class="pdf-link" href="https://drive.google.com/YOUR_PDF_LINK">Download Listening Notes (PDF)</a>
  </section>

  <section id="reading">
    <h2>Reading Lessons</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
    <a class="pdf-link" href="https://drive.google.com/YOUR_PDF_LINK">Download Reading Practice (PDF)</a>
  </section>

  <section id="writing">
    <h2>Writing Lessons</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
    <a class="pdf-link" href="https://drive.google.com/YOUR_PDF_LINK">Sample Writing Answers (PDF)</a>
  </section>

  <section id="speaking">
    <h2>Speaking Lessons</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"></iframe>
    <a class="pdf-link" href="https://drive.google.com/YOUR_PDF_LINK">Cue Cards (PDF)</a>
  </section>
</body>
</html>
